<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>DOM exercise</title>

</head>
<body>
    <main>
        <section id="program-section">
            <h1>CALCULADORA DEL EMPLEADO DEL MES - PERFUMES LATINOS</h1>
            <section id ="images-section">
                <div>
                    <img src="./Images/pedro.png" alt="" id="img-pedro">
                    <h2>Pedro</h2>
                </div>
                <div>
                    <img src="./Images/juana.png" alt="" id="img-juana">
                    <h2>Juana</h2>
                </div>
            </section>
            <h1> Ingresa cuántos productos vendó cada uno</h1>
            <section id="information-section">

                <div>
                    <h2>Producto</h2>
                </div>
                <div>
                    <h2>Costo por unidad</h2>
                </div>
                <div>
                    <h2>Pedro</h2>
                </div>
                <div>
                    <h2>Juana</h2>
                </div>

                <div>
                    <h2>Agua</h2>
                </div>
                <div>
                    <h2>200 usd</h2>
                </div>
                <div>
                    <input type="number" id="pedro-agua">
                </div>
                <div>
                    <input type="number" id="juana-agua">
                </div>

                <div>
                    <h2>Emoción</h2>
                </div>
                <div>
                    <h2>180usd</h2>
                </div>
                <div>
                    <input type="number" id="pedro-emocion">
                </div>
                <div>
                    <input type="number" id="juana-emocion">
                </div>

                <div>
                    <h2>Alegría</h2>
                </div>
                <div>
                    <h2>160 usd</h2>
                </div>
                <div>
                    <input type="number" id="pedro-alegria">
                </div>
                <div>
                    <input type="number" id="juana-alegria">
                </div>

                <div>
                    <h2>Frescura</h2>
                </div>
                <div>
                    <h2>150 usd</h2>
                </div>
                <div>
                    <input type="number" id="pedro-frescura">
                </div>
                <div>
                    <input type="number" id="juana-frescura">
                </div>
            </section>

            <button id="submit-button">Enviar</button>

            <section id="result-section">

            </section>
        </section>


    </main>

    <script src="./Script/main.js"></script>
</body>
</html>
